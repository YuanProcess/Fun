<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mike Ingham</title>
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/animate.css">
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<style type="text/css">
*{
	margin:0;
	padding:0;
	}
body{
	background-color:#1b244b;
}
section a:hover { color:white; }
.foot a:hover{color: white;}
section{
	width:100%;
	height:695px;
	background: url(images/hero.jpg) no-repeat center center;
    background-size: cover;
    padding: 25px 0 200px 0;
}
.title{
	width:400px;
	margin: 0 auto;
	text-align: center;
	margin-top: 220px;
}
.title h1{
	font-size: 42px;
    letter-spacing: 8px;
	color:white;
	line-height: 1.2em;
    font-weight: 600;
    font-family: 'Raleway';
    text-transform: uppercase;
}
.title p{
	color:white;
	font-family: inherit;
	font-size:15px;
	font-weight: 500;
    line-height: 1.1;
    padding-top: 5px;
    letter-spacing: 3px;
}
.line2{
    border: solid 1px #0093cb;
    display: block;
    width: 55px;
    margin: 15px auto;
}
.button{
	border: 1px solid #fff;
    padding: 20px 40px;
    color: #fff;
    letter-spacing: 1px;
    display: inline-block;
    margin: 60px 0 0;
    font-size: 16px;
	transition:border-color 0.8s ease-out;
	border-radius:5px;
}
.title a:hover{
	text-decoration: none;
	border-color:#0093cb;
}
footer{
	height:167px;
	text-align: center;
	margin-top: 170px;
}
.foot{
	width:50%;
	margin:0 auto;
}
.foot ul{
	width: 300px;
	height: 30px;
	line-height: 30px;
	margin: 0 auto;
}
.foot ul li{
	padding: 0 20px;
	display: inline;
}
.foot a{	
	font-size: 15px;
	color: #a1a9b0;
	text-decoration:none;
}
.line{
	border-bottom: 2px solid #0093cb;
    width: 110px;
	margin:0 auto;
	padding-top:20px;
}
.zfoot{
	line-height:30px;
	height:30px;
	margin:0 auto;
	width:50%;
	text-align:center;
	padding-top:20px;
}
.zfoot p{
	font-size: 10px;
    color: #8c9398;
}
.animated{
	animate-duration: 1.5s;	
	animate-iteration-count: 1;	
	animation-timing-function:linear;
}
.delay05s{
	animation-delay: 0.5s;		
}
.delay15s{
	animation-delay: 1.5s;
}
</style>
<body>
    <section>
      <div class="title">
      <h1>Mike Ingham</h1>
	      <div class="animated fadeInUp delay05s">
	      <p>WEB & GRAPHIC DESIGNER</p>
	      <div class="line2" id="divbox"></div>
	      </div>
	      <p class="animated fadeInUp delay15s"><a class="button" href="GET IN TOUCH.html" role="button">GRT IN TOUCH</a></p>
      </div>
    </section>

    <footer>
    	<div class="foot">
            	<ul>
            		<li><a href="">WORK</a></li>
            		<li><a href="">ABOUT</a></li>
            		<li><a href="">HELLO</a></li>
            	</ul>
            <div class="line"></div>
        </div>
        <div class="zfoot"><p>© 2015 · Mike Ingham · All Rights Reserved</p></div>
    </footer>
</body>
</html>
